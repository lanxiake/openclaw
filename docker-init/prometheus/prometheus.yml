# Prometheus 配置文件
#
# 基础监控配置，可根据需要扩展
#

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'openclaw-monitor'

# 告警规则文件 (可选)
# rule_files:
#   - /etc/prometheus/rules/*.yml

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

